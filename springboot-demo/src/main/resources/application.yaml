spring:
  shardingsphere:
    props:
      sql:
        show: true
    datasource:
      names: ds-master-0, ds-master-1, ds-slave-0, ds-slave-1
      ds-master-0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.99.101:3306/orders_0?useSSL=false&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
      ds-master-1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.99.101:3307/orders_1?useSSL=false&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
      ds-slave-0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.99.101:3306/orders_0?useSSL=false&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
      ds-slave-1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.99.101:3307/orders_1?useSSL=false&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
    sharding:
      tables:
        orders:
          actual-data-nodes: ds-master-0.orders_$->{[0,2,4,6]}, ds-master-1.orders_$->{[1,3,5,7]}
          database-strategy:
            inline:
              algorithm-expression: ds-master-$->{user_id % 2}, ds-slave-$->{user_id % 2}
              sharding-column: user_id
          table-strategy:
            inline:
              algorithm-expression: orders_$->{user_id % 8}
              sharding-column: user_id
    masterslave:
      load-balance-algorithm-type: round_robin
      slave-data-source-names: ds-slave-0, ds-slave-1
      master-data-source-name: ds-master-0, ds-master-1
      name: ms

# mybatis 配置内容
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: none
      logic-not-delete-value: 0
      logic-delete-value: 1
  mapper-locations: classpath*:mapper/*.xml # 配置 Mapper XML 地址
  type-aliases-package: fun.happyhacker.springbootdemo.mybatis.dataobject

logging:
  level:
    root: debug